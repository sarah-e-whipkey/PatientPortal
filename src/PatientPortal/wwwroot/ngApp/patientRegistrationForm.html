<div>
    <form>
        
        <fieldset>
            <legend>Patient Details</legend>
                <label>First Name:</label>
                <input type="text" />
                <label>Last Name:</label>
                <input type="text" /> <br /><br />
                <label>Date of Birth:</label>
                <input type="datetime" />
                <label>Gender:</label>
                <input type="radio" name="gender" value="male"> Male
                <input type="radio" name="gender" value="female"> Female <br /> <br />  
                <label>Social Security Number:</label>   
                <input type="text" /> <br /><br />
                <label>Race:</label>  <br /> 
                <input type="checkbox" name="race" value="americanIndianOrAlaskaNative" /> American Indian or Alaskan Native <br />
                <input type="checkbox" name="race" value="asian" /> Asian <br />
                <input type="checkbox" name="race" value="blackOrAfricanAmerican" /> Black or African American <br />
                <input type="checkbox" name="race" value="nativeHawaiianOrOtherPacificIslander" /> Native Hawaiian or Other Pacific Islander <br />
                <input type="checkbox" name="race" value="white" /> White <br /><br />
                <label>Ethnicity:</label><br />
                <input type="radio" name="ethnicity" value="hispanicOrLatino" /> Hispanic or Latino <br />
                <input type="radio" name="ethnicity" value="notHispanicOrLatino" /> Not Hispanic or Latino
        </fieldset>

        <fieldset>
            <legend>Patient Address Details</legend>
            <label>Street 1:</label>
            <input type="text" />
            <label>Street 2:</label>
            <input type="text" /><br /><br />
            <label>City:</label>
            <input type="text" />
            <label>State:</label>
            <input type="text" />
            <label>Zip:</label>
            <input type="text" />

        </fieldset>

        <fieldset>
            <legend>Patient Contact Details</legend>
            <label>Phone:</label>
            <input type="tel" name="patienttel" /><br />
            <label>Email:</label>
            <input type="email" />
        </fieldset>

    </form>
</div>
